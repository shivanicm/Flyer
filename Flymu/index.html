<!DOCTYPE html>
<html>

<head>
    <title>Flymu</title>
    <link href="css/bootstrap.css" rel="stylesheet" />
    <link href="css/background-orange.css" rel="stylesheet" />
    <link href="css/background-yellow.css" rel="stylesheet" />
    <link href="css/jumbo-padding.css" rel="stylesheet" />
    <link rel="stylesheet" href="index.css" type="text/css">
    <script type="text/javascript" src="aloha/lib/require.js"></script>
    <script type="text/javascript" src="aloha/lib/vendor/jquery-1.7.2.js"></script>


    <script type="text/javascript">
        Aloha = {};
        Aloha.settings = {
            sidebar: { disabled: true },
            plugins: {
                format: {
                    hotKey: { formatPre: 'alt+ctrl+p', }
                },
                alignment: {
                    config: ['right', 'left', 'center', 'justify'],

                    editables: {
                        '#one': ['right', 'left'],
                        '#two': [],
                        '#three': ['left', 'right', 'top', 'middle', 'bottom']
                    }
                }
            }
        };
    </script>

    <!-- load the Aloha Editor core and some plugins -->
    <script src="aloha/lib/aloha.js"
            data-aloha-plugins="common/ui,
                        common/format,
                        common/list,
                        common/link,
                        common/align ">
    </script>

    <!-- load the Aloha Editor CSS styles -->
    <link href="aloha/css/aloha.css" rel="stylesheet" type="text/css" />

    <link href="css/print.css" rel="stylesheet" media="print">
</head>

<body>

    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">

            <div class="navbar-header">
                <!-- Logo -->
                <a class="navbar-brand" href="#"><img src="images/ostrich.png" alt="" /></a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav"></ul>
            </div>

        </div>
    </nav>
    
        <div class="jumbotron">
                <h1>Flymu</h1>
                <h3>Convert Facebook events to flyers!</h3>
        </div>

      
    <div class="container">
        <div class="jumbotron other-color2">
            <div class="row">
                <div class="col-lg-12">
                    <div class="input-group">
                        
                        <span class="input-group-btn">
                            
                            <button class="btn btn-default" type="button">
                                <span class="glyphicon glyphicon-arrow-right"></span>
                            </button>
                        </span>
                        <input type="text" class="form-control" placeholder="Copy/Paste URL">
                    </div><!-- /input-group -->
                </div><!-- /.col-lg-6 -->
            </div>
        </div>

        <div id="main">
            <div id="content"><p>Sample Test to play with Aloha</p></div>
        </div>
        <script type="text/javascript">
            Aloha.ready(function () {
                Aloha.jQuery('#content').aloha();
            });
        </script>

        <div class="footer">
            <div class="container">
                <center>
                <p class="text-muted"><b>FlyMu</b> is made by Aman, Shivani, and Amukta.</p>
                </center>
            </div>
        </div>

</body>
</html>
